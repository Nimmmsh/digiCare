{% extends "base.html" %}

{% block title %}Login - Patient Management System{% endblock %}

{% block content %}
<!--
Login page: Simple username/password form.
No fancy features, just the basics.
-->
<div class="login-container">
    <div class="card login-card">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <!-- Help text with demo credentials -->
        <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; font-size: 0.9rem; color: #666;">
            <strong>De Credentials:</strong><br>
            Admin: admin / admin123<br>
            Doctor: dr_smith / doctor123<br>
            Patient: john_doe / patient123
        </div>
    </div>
</div>
{% endblock %}
